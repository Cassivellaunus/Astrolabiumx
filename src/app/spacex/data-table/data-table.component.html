<div class="wrap">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

    <ng-container matColumnDef="flight_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight No.</th>
      <td mat-cell *matCellDef="let row"> {{row.flight_number}} </td>
    </ng-container>

    <ng-container matColumnDef="rocket_name">
      <th mat-header-cell *matHeaderCellDef> Rocket name</th>
      <td mat-cell *matCellDef="let row"> {{row.rocket.rocket_name}} </td>
    </ng-container>

    <ng-container matColumnDef="launch_date_local">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let row"> {{row.launch_date_local | date }} </td>
    </ng-container>

    <ng-container matColumnDef="launch_success">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let row"> {{checkMissionStatus(row.launch_success) }} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="container justify-content-center align-content-center">
            <div class="row">
              <div class="col-md-2">
                <div class="element-symbol"><img src="{{ element.links.mission_patch }}"
                                                 style="max-height: 100px; padding: 5px" alt=""></div>
              </div>
              <div class="col-md-10 col-sm-8">
                <div class="example-element-description">{{ element.details }}</div>
              </div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">>
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
</div>
