<ul ngbNav [activeId]="route.fragment | async" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"
    id="navbar">

  <li [ngbNavItem]=""><a ngbNavLink routerLink=home-page class="pageTitle">{{ 'HEADER.TITLE' | translate }}  <i
    class="fa fa-space-shuttle"></i></a></li>
  <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
    <a ngbNavLink [routerLink]=link.fragment>{{ link.title }}</a>
  </li>
</ul>
